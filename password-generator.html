<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Generator — Free Tools</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body id="page-password-generator">
  <header class="site-header small">
    <div class="container"><a class="back" href="index.html">← Home</a><h1>Password Generator</h1></div>
  </header>

  <main class="container">
    <section class="tool">
      <div class="controls-row">
        <label>Length: <input id="pg-length" type="number" min="4" max="128" value="16" /></label>
        <label><input id="pg-lower" type="checkbox" checked /> a-z</label>
        <label><input id="pg-upper" type="checkbox" checked /> A-Z</label>
        <label><input id="pg-numbers" type="checkbox" checked /> 0-9</label>
        <label><input id="pg-symbols" type="checkbox" checked /> symbols</label>
      </div>
      <div class="tool-controls">
        <button id="pg-generate">Generate</button>
        <button id="pg-copy">Copy</button>
      </div>
      <div id="pg-result" class="results"></div>
      <div class="ad-spot consent-ad" data-adspot="bottom"><div class="ad-placeholder">Adsterra Banner (loads after consent)</div></div>
    </section>
  </main>

  <div id="consent-banner" class="consent-banner">
    <p>This site uses ads (Adsterra) to support free tools. Do you accept?</p>
    <button id="consent-accept">Accept</button>
  </div>

  <script src="script.js"></script>
  <script>
    function generatePassword(opts){const sets=[];if(opts.lower)sets.push('abcdefghijklmnopqrstuvwxyz');if(opts.upper)sets.push('ABCDEFGHIJKLMNOPQRSTUVWXYZ');if(opts.numbers)sets.push('0123456789');if(opts.symbols)sets.push('!@#$%^&*()_+~`|}{[]:;?><,./-=');if(!sets.length)return '';const all=sets.join('');let pw='';for(let i=0;i<opts.length;i++)pw+=all.charAt(Math.floor(Math.random()*all.length));return pw;}
    const pgGenerate=document.getElementById('pg-generate');
    const pgCopy=document.getElementById('pg-copy');
    const pgResult=document.getElementById('pg-result');
    pgGenerate.addEventListener('click',()=>{const opts={length:parseInt(document.getElementById('pg-length').value,10)||16,lower:document.getElementById('pg-lower').checked,upper:document.getElementById('pg-upper').checked,numbers:document.getElementById('pg-numbers').checked,symbols:document.getElementById('pg-symbols').checked};const pw=generatePassword(opts);pgResult.textContent=pw;});
    pgCopy.addEventListener('click',()=>{const text=pgResult.textContent||'';if(!text)return;navigator.clipboard?.writeText(text).then(()=>{alert('Password copied to clipboard');}).catch(()=>{alert('Copy failed — select and copy manually');});});
  </script>
</body>
</html>
